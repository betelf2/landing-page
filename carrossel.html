<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #carouselExampleIndicators {
      max-width: 80%;
      max-height: 450px; /* Aumentar a altura máxima */
      overflow: hidden;
      margin: 0 auto;
    }
    .carousel-inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .carousel-caption {
      position: absolute;
      bottom: 70px; /* Ajustar a posição da legenda */
      left: 15%; /* Centralizar a legenda */
      right: 15%; /* Centralizar a legenda */
      text-align: center;
      background: rgba(0, 0, 0, 0.5); /* Adicionar fundo para melhor legibilidade */
      padding: 10px; /* Adicionar algum padding */
    }
  </style>
</head>
<body>
  <section id="carouselSection" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Galeria de Imagens</h2>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/1600x900.png" class="d-block w-100" alt="Imagem 1">
            <div class="carousel-caption d-none d-md-block">
              <h5>Imagem 1</h5>
              <p>Descrição da imagem 1.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/1600x900.png" class="d-block w-100" alt="Imagem 2">
            <div class="carousel-caption d-none d-md-block">
              <h5>Imagem 2</h5>
              <p>Descrição da imagem 2.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/1600x900.png" class="d-block w-100" alt="Imagem 3">
            <div class="carousel-caption d-none d-md-block">
              <h5>Imagem 3</h5>
              <p>Descrição da imagem 3.</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>
    </div>
  </section>

  <!-- JS do Bootstrap e dependências -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
